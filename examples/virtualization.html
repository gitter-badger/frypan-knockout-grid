<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Frypan Grid Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="example.css">
  <style>
    frypan {
      display: block;
      width: 400px;
      height: 350px;
      overflow-y: auto;
    }
    frypan table {
      width: 400px;
    }
    .frypan-odd {
      background-color: #EDEDED;
    }
  </style>
</head>
<body>
  <script src="../node_modules/babel-core/browser-polyfill.js"></script>
  <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script>
  <script src="../frypan.js"></script>

  <h1>Virtualization Example</h1>

  <frypan params="data: data, resizableColumns: true"></frypan>  
  <script src="virtualization.js"></script>  
</html>
